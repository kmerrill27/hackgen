<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>contactus</title>
	<link href="../../static/theme1.css" rel="stylesheet" media="screen">
	<link href="../../static/css/kim.css" rel="stylesheet" media="screen">
	
</head>

<body>

	<!-- Contact us -->
	<div class="span4">
		<form class="form-horizontal">
			<h3>Contact us</h3>
			<div class='control-group'>
				<label class="control-label" for="contactName">Name</label>
				<div class='controls'>
					<input type="text" id="contactName">
				</div>
			</div>
			<div class='control-group'>
				<label class="control-label" for="contactEmail">Email</label>
				<div class='controls'>
					<input type="text" id="contactEmail">
				</div>
			</div>
			<div class='control-group'>
				<label class="control-label" for="comments">Comments</label>
				<div class='controls'>
					<textarea id="comments" rows="4" placeholder="Tell us what you think"></textarea>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
