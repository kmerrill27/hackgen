<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Kim</title>
	<link href="styles/css/themes/theme1.css" rel="stylesheet" media="screen">
	<link href="styles/css/kim.css" rel="stylesheet" media="screen">
	
</head>

<body >

	<!-- Sign up -->
	<div class="well span5">
		<h3>New to HackGen? Sign up now.</h3>
		<form class="form-inline">
			<label class="control-label" for="firstName">Name</label>
			<div class="controls">
		    <input type="text" id="firstName" class="input-small" placeholder="First name">
			<input type="text" id="lastName" class="input-medium" placeholder="Last name">
			</div>
		</form>
		<form>
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="confirmPassword">Confirm password</label>
		    <div class="controls">
		      <input type="password" id="confirmPassword" placeholder="Confirm password">
		    </div>
		  </div>
		  <div class="control-group">
			<div class="controls">
		  		<button type="submit" class="btn btn-success btn-large">Sign up</button>
			</div>
		 </div>
		</form>
	</div>

	<!-- Stay informed -->
	<div class="span5">
		<form class="form-inline">
			<h3>Stay informed.</h3>
		     <input type="text" id="inputEmail" placeholder="Email">
		     <button type="submit" class="btn btn-info">Subscribe</button>
		</div>
		</form>
	</div>

	<!-- Contact us -->
	<div class="span4">
		<form class="form-horizontal">
			<h3>Contact us</h3>
			<div class='control-group'>
				<label class="control-label" for="contactName">Name</label>
				<div class='controls'>
					<input type="text" id="contactName">
				</div>
			</div>
			<div class='control-group'>
				<label class="control-label" for="contactEmail">Email</label>
				<div class='controls'>
					<input type="text" id="contactEmail">
				</div>
			</div>
			<div class='control-group'>
				<label class="control-label" for="comments">Comments</label>
				<div class='controls'>
					<textarea id="comments" rows="4" placeholder="Tell us what you think"></textarea>
				</div>
			</div>
		</form>
	</div>

	<!-- Box with left icon, title, and text -->
	<div class="span6 well">
		<div>
			<img src="styles/img/IMG_0049.JPG" class="img-rounded span2 thumbnail">
			<h3>Explore</h3>
			<div>
				Whoah this product is so cool. I wish I could buy this right now.
				HackGen gives out free Google pens, too.
			</div>
		</div>
	</div>

</body>
</html>
