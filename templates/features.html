<div class="row-fluid" style="text-align: center;">
    <h1>Introducing {{ vals.name }}.</h1>
    <p style="padding-bottom: 15px">Need reasons to love {{ vals.name }}? Look no further.</p>
</div>
<div class="row-fluid">
    {% for feature in vals.feature3s %}
    <div class="span4">
        <img src="{{ feature.img }}" \>
        <h2>{{ feature.tagline }}</h2>
        <p>{{ feature.text }}</p>
    </div>
    {% endfor %}
</div>
