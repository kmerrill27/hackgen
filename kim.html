<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Kim</title>
	<link href="styles/css/themes/theme1.css" rel="stylesheet" media="screen">
	<link href="styles/css/kim.css" rel="stylesheet" media="screen">
	
</head>

<body >

	<!-- Top navbar -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class='brand'><a href="#">HackGen</a></li>
					<li class='active'><a href="#">Link1</a></li>
					<li class=''><a href="#">Link2</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class=''><a href="#">Link3</a></li>
					<li class=''><a href="#">Link4</a></li>
					<li class=''><a href="#">Link5</a></li>
					<li>
						<form class="navbar-search">
							<input type="text" class="search-query" placeholder="Search">
							<button type="submit" class="btn">Sign in</button>
						</form>
					</li>
				</ul>
				</ul>
			</div>
		</div>
	</div>

	<!-- Sign in -->
	<div class="well fixed-width span5">
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label class="checkbox">
		        <input type="checkbox"> Remember me
		      </label>
		      <button type="submit" class="btn">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>

	<!-- Sign up -->
	<div class="well span5">
		<h3>New to HackGen? Sign up now.</h3>
		<form class="form-inline">
			<label class="control-label" for="firstName">Name</label>
			<div class="controls">
		    <input type="text" id="firstName" class="input-small" placeholder="First name">
			<input type="text" id="lastName" class="input-medium" placeholder="Last name">
			</div>
		</form>
		<form>
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="confirmPassword">Confirm password</label>
		    <div class="controls">
		      <input type="password" id="confirmPassword" placeholder="Confirm password">
		    </div>
		  </div>
		  <div class="control-group">
			<div class="controls">
		  		<button type="submit" class="btn btn-success btn-large">Sign up</button>
			</div>
		 </div>
		</form>
	</div>
	
	<!-- Stay informed -->
	<div class="span5">
		<form class="form-inline">
			<h3>Stay informed.</h3>
		     <input type="text" id="inputEmail" placeholder="Email">
		     <button type="submit" class="btn btn-info">Subscribe</button>
		</div>
		</form>
	</div>

	<!-- Bottom navbar -->
	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav pull-right">
					<li class=''><a href="#">Contact us</a></li>
					<li class=''><a href="#">Careers</a></li>
					<li class=''><a href="#">Help center</a></li>

				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
